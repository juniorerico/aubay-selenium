<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>More Challenges</title>

    <style>
        .modal:nth-of-type(even) {
            z-index: 1052 !important;
        }

        .modal-backdrop.show:nth-of-type(even) {
            z-index: 1051 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="group-11" class="col-12 d-flex flex-column align-items-center">
                <h5>DESAFIO 11</h5>
                <p>Neste desafio poderá aparecer um modal dentro de 1 segundo.</p>
                <p>Feche o modal e clique no botão. Se o modal não aparecer, o botão será ativado.</p>
                <button type="button" class="btn btn-success" onclick="challenge11()" aria-disabled="true" disabled>Button</button>
                <p>
                    <strong>Resultado:</strong>
                    <span id="result-11">Feche o modal...</span>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Desafio 11</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body justify-content-center d-flex flex-column align-items-center">
                    <p class="">Não esqueça de conferir as novidades!</p>
                    <img src="https://i.pinimg.com/originals/09/63/e7/0963e73ce286e7712f00e6707144403e.jpg"
                        class="img-fluid" style="width: 300px;" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>


        function challenge11() {
            $("#result-11").css('color', 'green');
            $("#result-11").text("Muito bem!");
        }

        $('.modal').on('hidden.bs.modal', function (e) {
            $('#group-11 button').prop('disabled', false);
        })

        $(document).ready(function () {
            var modalCount = Math.floor(Math.random() * 2);

            setTimeout(function () {
                if (modalCount == 1) {
                    $('#modal-1').modal('show');
                } else {
                    $('#group-11 button').prop('disabled', false);
                }
            }, 1000);

        });
    </script>
</body>

</html>
