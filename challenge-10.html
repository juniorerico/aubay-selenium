<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>More Challenges</title>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="group-10" class="col-12 d-flex flex-column align-items-center">
                <h5>DESAFIO 10</h5>
                <p>Aparecerá um modal nesta página em 2 segundos. Tente fechá-lo!</p>
                <p>
                    <strong>Resultado:</strong>
                    <span id="result-10">Feche o modal...</span>
                </p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-challenge-10" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Desafio 10</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Olá, eu sou um modal chato que aparece após 2 segundos! haha
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        function challenge10() {
            $("#result-10").css('color', 'green');
            $("#result-10").text("Muito bem!");
        }

        $('#modal-challenge-10').on('hidden.bs.modal', function (e) {
            challenge10();
        })

        setTimeout(function () {
            $('#modal-challenge-10').modal('show');
        }, 2000);
    </script>
</body>

</html>
