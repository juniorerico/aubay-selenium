<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Selectors Practice - Selenium</title>

    <style>
        .card {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="group-1" class="col-12 d-flex flex-column align-items-center">
                <h5>DESAFIO 1</h5>
                <p>Clique no botão <strong style="color: #ffc107">amarelo</strong></p>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="clickYellow(false)">
                        Button
                    </button>
                    <button type="button" class="btn btn-warning" onclick="clickYellow(true)">
                        Button
                    </button>
                    <button type="button" class="btn btn-success" onclick="clickYellow(false)">
                        Button
                    </button>
                </div>
                <p>
                    <strong>Resultado:</strong>
                    <span id="result-1">Clique em algum botão...</span>
                </p>
            </div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div id="group-2" class="col-12 d-flex flex-column align-items-center">
                <h5>DESAFIO 2</h5>
                <p>Clique no botão <strong style="color: #28a745">verde</strong></p>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="clickGreen(false)">
                        Button
                    </button>
                    <button type="button" class="btn btn-warning" onclick="clickGreen(false)">
                        Button
                    </button>
                    <button type="button" class="btn btn-success" onclick="clickGreen(true)">
                        Button
                    </button>
                </div>
                <p>
                    <strong>Resultado:</strong>
                    <span id="result-2">Clique em algum botão...</span>
                </p>
            </div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div id="group-3" class="col-12 d-flex flex-column align-items-center">
                <h5>DESAFIO 3</h5>
                <p>Compre o <strong>Produto 1</strong></p>
                <div class="cards d-flex flex-row align-items-center">
                    <div class="card" style="width: 18rem;">
                        <img src="http://automationpractice.com/img/p/1/1-home_default.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">16,90 €</h5>
                            <p class="card-text">Produto 1</p>
                            <button class="btn btn-primary" onclick="challenge3(true)">
                                Buy Now
                            </button>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="http://automationpractice.com/img/p/1/0/10-home_default.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">36,90 €</h5>
                            <p class="card-text">Produto 2</p>
                            <button class="btn btn-primary" onclick="challenge3(false)">
                                Buy Now
                            </button>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="http://automationpractice.com/img/p/1/2/12-home_default.jpg" class="card-img-top"
                            alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">20,90 €</h5>
                            <p class="card-text">Produto 3</p>
                            <button class="btn btn-primary" onclick="challenge3(false)">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
                <p>
                    <strong>Resultado:</strong>
                    <span id="result-3">Compre algum produto...</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function clickYellow(e) {
            if (e == false) {
                $("#result-1").css('color', 'red');
                $("#result-1").text("Tente novamente!");
            } else {
                $("#result-1").css('color', 'green');
                $("#result-1").text("Muito bem!");
            }
        }

        function clickGreen(e) {
            if (e == false) {
                $("#result-2").css('color', 'red');
                $("#result-2").text("Tente novamente!");
            } else {
                $("#result-2").css('color', 'green');
                $("#result-2").text("Muito bem!");
            }
        }

        function challenge3(e) {
            if (e == false) {
                $("#result-3").css('color', 'red');
                $("#result-3").text("Tente novamente!");
            } else {
                $("#result-3").css('color', 'green');
                $("#result-3").text("Muito bem!");
            }
        }
    </script>
</body>

</html>
